<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.tequila.com">

<head>
	<title>Cadstro de estilo</title>
</head>
<body>	
<section layout:fragment="conteudo">
	
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de estilo</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/estilos}">
							<i class="fa fa-search"></i> <span class="hidden-xs hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<form method="POST" th:object="${estilo}" th:action="@{/estilos/novo}">
			
			<brewer:message/>
			
			<div class="row">
			<div class="col-sm-12  form-group bw-required" brewer:classforerror="nome">
				<label for="estilo" class="control-label">Nome</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"/>						
			</div>	
			</div>
				
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		
		</form>
	</div>
			
</section>

</body>
</html>
