<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.tequila.com">

<head>
	<title>Cadstro de cidades</title>
</head>
<body>	
<section layout:fragment="conteudo">
	
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${cidade.nova}">Cadastro de cidades</h1>
					<h1 th:unless="${cidade.nova}">EdiÃ§Ã£o da cidade '[[${cidade.nome}]]'</h1>
				</div>
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/cidades}">
							<i class="fa fa-search"></i> <span class="hidden-xs hidden-sm">Pesquisa cidades</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form method="POST" th:object="${cidade}" 
			th:action="${cidade.nova} ? @{/cidades/nova} : @{/cidades/{codigo}(codigo=${cidade.codigo})}">
		
			<brewer:message/>
			
			<input type="hidden" th:field="*{codigo}" />
		
			<div class="row">
				<div class="col-sm-4  form-group bw-required" brewer:classforerror="estado">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" th:field=*{estado}>
						<option value="">Selecione o estado</option>
						<option th:each="estado : ${estados}" th:value="${estado.codigo}">[[${estado.nome}]]</option>
					</select>						
				</div>
				
				<div class="col-sm-8 form-group bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" autofocus="autofocus"/>
				</div>
			</div>		
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		
		</form>
	</div>
			
</section>

</body>
</html>
